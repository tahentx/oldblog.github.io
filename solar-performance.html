<!DOCTYPE>
<html>
    <head>
        <title>Solar Performance Prototype</title>
    </head>
    
    <body>
        
        <div class="three_panel row">
          

          <div id="curve_chart" style="width: 100%" class="col-sm-3 col-md-6"></div>
          
            <span class="pareto"></span> 
            
            <span class="actions"></span> 

          <div id="waterfall" class="col-sm-3 col-md-6"></div>
          
          </div>
          <div class="row">

          <div id="trello" class="col-sm-6 col-md-12"></div>
          
        
        </div>

        <link rel="stylesheet" type="text/css" href="/solar_stylesheet.css">


        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        

        <script type="text/javascript">
        
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

          function drawChart() {
        
          var data = google.visualization.arrayToDataTable([
            ['Month', 'Measured/Expected', 'Measured/TMY'],
            ['July',  98,      100],
            ['August',  95,      97],
            ['September',  96,       98],
            ['October',  98,      89]
          ]);

          var options = {
            title: 'Barton Springs Solar Plant',
            curveType: 'function',
            legend: { position: 'bottom' }
          };

          var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

          chart.draw(data, options);
        } 

        </script>

        </script>

        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        
        <script src="https://api.trello.com/1/client.js?key= 3d7fdfb85b0d7ea8f3dea85c624292ef[AppKey]"></script> 

    </body>
</html>
